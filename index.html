<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online tools for developers</title>
    <script src="wasm_exec.js"></script>
</head>
<body>
<script>
    (async function loadAndRunGoWasm() {
        const go = new Go();
        const response = await fetch("main.wasm");
        const buffer = await response.arrayBuffer();
        const result = await WebAssembly.instantiate(buffer, go.importObject);
        go.run(result.instance)
    })()

    function doConvert() {
        const data = document.getElementById("data").value
        if (data !== "") {
            const result = window.formatJSON(data)
            document.getElementById("output").innerText = result
        }
    }
</script>
<button type="button" onclick="doConvert()">Convert</button><br/>
<textarea id="data" style="margin: 0px;width: 100%;height: 100px;">
{"tips":"Hello great developers!"}
</textarea>
<pre id="output"></pre>
</body>
</html>
